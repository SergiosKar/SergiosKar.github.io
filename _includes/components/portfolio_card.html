    <div class="col-sm-12">
      <div class="portfolio-block box-shadow-full ">
        <div class="row">
        
            
        
          <div class="col-md-6">

            <img src="{{site.url}}/assets/img/portofolio/{{project.featured-img}}.jpg" class="img-fluid rounded b-shadow-a" >
          </div>
          <div class="col-md-6">

            <div class="portfolio-post">
             
             <h3>{{project.title}}</h3>
              <p>{{ project.content }}</p>
              {% if project.project-url%}<a class="btn btn-outline-primary" href="{{ project.project-url }}">Go to Project</a>{%endif%}
            </div>
          </div>
        </div>
      </div>
    </div>
